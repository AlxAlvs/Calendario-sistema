<h1>Cadastro de usuário</h1>
<form [formGroup]="formulario" (ngSubmit)="criar()">
    <div class="form-group col-md-7">
      <label for="nome">Usuário</label>
      <input type="text" formControlName="nome" class="form-control" id="nome" aria-describedby="nome">
    </div>
    <div class="form-group col-md-7">
      <label for="senha">Senha</label>
      <input type="password" formControlName="senha" class="form-control" id="senha" aria-describedby="senha">
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
